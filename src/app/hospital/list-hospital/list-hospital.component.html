<div class="container-fluid list-hospital">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Hospitals</mat-card-title>
      <mat-card-subtitle>List of hospitals in the database</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="phone1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let row"> {{row.phone1}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="verificationNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Verification Number</th>
            <td mat-cell *matCellDef="let row"> {{row.verificationNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="verificationType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Verification Type</th>
            <td mat-cell *matCellDef="let row"> {{row.verificationType}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>

          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Active</th>
            <td mat-cell *matCellDef="let row"> {{row.active}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
            <td mat-cell *matCellDef="let row;let index=index">
              <button mat-raised-button color="primary" class="edit-button">Edit</button>
              <button mat-raised-button color="warn" class="inactive-button" (click)="makeActive(row.id,index,false)" *ngIf="row.active">Make Inactive</button>
              <button mat-raised-button color="accent" class="active-button" (click)="makeActive(row.id,index,true)" *ngIf="!row.active">Make Active</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
